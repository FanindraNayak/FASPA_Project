<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="FASPA_register_page.css">

  <body>
      <div class="sign-up">
        <h1>SIGN-UP</h1>
        <div class="text">
          <h4>Enter Username</h4>
          <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Username" name="" value="">
      </div>
      <div class="text">
        <h4>Enter e-mail</h4>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <input type="text" placeholder="e-mail" name="" value="">
      </div>
      <div class="text">
        <h4>Enter password</h4>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="text" placeholder="Enter Password" name="" value="" autocomplete="current-password" required="" id="id_password">
      <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
      </div>
      <div class="text">
        <h4>Re-Enter password</h4>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="text" placeholder="Re-Enter Password" name="" value="">
      </div><div>
      <input class="btn"  type="button" name="" value="sign-up"></div>
      
    </div>
    
  </body>
